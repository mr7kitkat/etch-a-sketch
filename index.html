<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/animation.css" />
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <main>
      <section class="canvas"></section>
      <button id="menubtn" data-status="0">MENU</button>
      <section class="menu">
        <!-- 1st tool -->
        <label for="pencil" class="tool">
          <figure>
            <input
              type="radio"
              name="input"
              id="pencil"
              class="hidden"
              checked
            />
            <img src="./images/pencil.png" alt="pencil image" />
            <figcaption class="text">Pencil</figcaption>
          </figure>
        </label>
        <!-- 2nd tool -->
        <label for="eraser" class="tool">
          <figure>
            <input type="radio" name="input" id="eraser" class="hidden" />
            <img src="./images/eraser.png" alt="eraser image" />
            <figcaption class="text">Eraser</figcaption>
          </figure>
        </label>
        <!-- 3rd tool -->
        <label for="random" class="tool">
          <input type="checkbox" name="random" id="random" />
          <span class="text">Random Color</span>
        </label>
        <!-- 4th tool -->

        <label for="hovermode" class="tool">
          <input type="checkbox" name="hovermode" id="hovermode" />
          <span class="text">Hover Mode</span>
        </label>

        <!-- 5th tool -->
        <label for="color" class="tool" id="currentColor">
          <input type="color" name="color" id="color" value="#000000" />
          <span class="text">Current Color</span>
        </label>

        <!-- 6th tool -->

        <div for="gridSize" class="tool">
          <input type="number" id="gridSize" value="16" min="16" max="100" />
          <button id="makeGrid" class="btn">Make Grid</button>
        </div>

        <!-- 7th tool -->

        <button id="downloadBtn" class="btn">Download Art</button>
      </section>
    </main>
  </body>
</html>
