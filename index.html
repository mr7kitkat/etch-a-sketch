<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/animation.css" />
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <main>
      <section class="canvas"></section>
      <button id="menubtn" data-status="0">MENU</button>
      <section class="menu">
        <!-- 1st tool -->
        <label for="pencil" class="tool">
          <input type="radio" name="input" id="pencil" class="hidden" />
          <figure>
            <img src="./images/pencil.png" alt="pencil image" />
            <figcaption class="text">Pencil</figcaption>
          </figure>
        </label>
        <!-- 2nd tool -->
        <label for="eraser" class="tool">
          <input type="radio" name="input" id="eraser" class="hidden" />
          <figure>
            <img src="./images/eraser.png" alt="eraser image" />
            <figcaption class="text">Eraser</figcaption>
          </figure>
        </label>
        <!-- 3rd tool -->
        <label for="color" class="tool">
          <input type="color" name="color" id="color" value="#000" class="w2" />
          <span class="text">Current Color</span>
        </label>
        <!-- 4th tool -->
        <label for="random" class="tool">
          <input type="checkbox" name="random" id="random" />
          <span class="text">Random Color</span>
        </label>
        <div for="number" class="tool">
          <input type="number" form="number" class="w2" />
          <input type="submit" value="Make Grid" class="w2 btn" />
        </div>

        <input
          type="submit"
          id="downloadBtn"
          value="Download Art"
          class="btn"
        />
      </section>
    </main>
  </body>
</html>
